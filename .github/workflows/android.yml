name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Step 2: Set up JDK 17 (Temurin distribution)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ğŸ§° Step 3: Set up Gradle caching (improves build times)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ğŸ”§ Step 4: Grant execute permission for Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ğŸ—ï¸ Step 5: Build project
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      # ğŸ§ª Step 6: Optional â€” Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew test

      # ğŸ“¦ Step 7: Optional â€” Upload build artifacts (like APK)
      - name: Upload Build Outputs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app/build/outputs/